<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form </title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicons cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="warraper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:20;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:21;">
                    <input type="text" id="login-email" required>
                    <label>Enter Email</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:22;">
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button id="loginBtn" type="submit" class="btn animation" style="--i:3; --j:23;">Login</button>
                <div class="lagreg-link animation" style="--i:4; --j:24;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0;">Welcome Back</h2>
            <p class="animation" style="--i:1;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, odio!
            </p>
        </div>


        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign UP</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" id="signup-email" required>
                    <label>Enter Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" id="signup-password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" id="signupBtn" class="btn animation" style="--i:21; --j:4;">Sign UP</button>
                <div class="social-icons animation" style="--i:23; --j:6;">
                    <p style="color:#fff;">Or sign up with</p>
                    <div class="icons">
                        <i class="fa-brands fa-google" id="googleSignIn"></i>
                        <i class="fa-brands fa-linkedin" id="linkedinSignIn"></i>
                        <i class="fa-brands fa-facebook" id="facebookSignIn"></i>
                    </div>
                </div>

                <div class="lagreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum,
                odio!</p>
        </div>
    </div>


    <!-- supabase url  -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- SweetAlert2 CSS + JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- personal file link  -->
    <script src="app.js"></script>
</body>

</html>
