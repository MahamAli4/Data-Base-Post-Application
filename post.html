<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp & Login </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
      <nav class="navbar">
    <div class="logo">My Post Application</div>
    <div class="user-info" id="userInfo">
      <!-- Populated by JS -->
    </div>
    <button id="logout-btn">Log out</button>
  </nav>

  <div class="main-container">
        <div class="container">
    <h1>üìù Post Application</h1>
    <textarea id="postInput" placeholder="Write your post here..."></textarea>
    <button id="addPostBtn">Add Post</button>

    <div id="postsContainer"></div>
  </div>
  </div>


    <!-- supabase  -->
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

   <!-- sweetAlert  -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <!-- main file  -->
<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const successType = localStorage.getItem("loginSuccess");

  if (successType) {
    Swal.fire({
      icon: 'success',
      title: `${successType} Sign-In Successful!`,
      text: `Welcome! You have signed in using ${successType}.`,
      timer: 2000,
      showConfirmButton: false
    });

    // Remove the flag so it doesn't show again on refresh
    localStorage.removeItem("loginSuccess");
  }
</script>


</body>
</html>
