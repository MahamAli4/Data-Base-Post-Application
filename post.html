<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Application with data base</title>
  <link rel="stylesheet" href="style2.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar  -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-color fs-3 fw-bold " href="post.html">My Post Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="post.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="active" href="myblog.html">My Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="current" href="allblog.html">All Blog</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <div class="user-info me-5" id="userInfo"></div>
            <button class="btn" id="logout-btn">Log out</button>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <!-- post Application -->
  <div class="main-container">
    <div class="form-wrapper">
      <h1>üìù Post Application</h1>

      <div class="title">
        <label for="post-title" style="padding-top: 20px;">Title</label>
        <input type="text" placeholder="Enter your title......!" required id="post-title">
      </div>

      <label for="postdescrib">Descriptions</label>
      <textarea id="postdescrib" placeholder="Write your post here..." required></textarea>

      <button id="addPostBtn">Add Post</button>
    </div>
  </div>

  <div id="loader-overlay">
    <div class="spinner-border text-primary loader-spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>




  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- bootsrap link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script src="app.js"></script>

  <script>
    const successType = localStorage.getItem("loginSuccess");
    if (successType) {
      Swal.fire({
        icon: 'success',
        title: `${successType} Sign-In Successful!`,
        text: `Welcome! You have signed in using ${successType}.`,
        timer: 2000,
        showConfirmButton: false
      });
      localStorage.removeItem("loginSuccess");
    }
  </script>
</body>

</html>
